<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flappy Bird</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/devices.min.css" type="text/css">
    <link rel="stylesheet" href="./css/game.css" type="text/css">
  </head>
  <body>
    <div class="marvel-device iphone-x">
      <div class="notch">
        <div class="camera"></div>
        <div class="speaker"></div>
      </div>
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="bottom-bar"></div>
      <div class="volume"></div>
      <div class="overflow">
        <div class="shadow shadow--tr"></div>
        <div class="shadow shadow--tl"></div>
        <div class="shadow shadow--br"></div>
        <div class="shadow shadow--bl"></div>
      </div>
      <div class="inner-shadow"></div>
      <div class="screen">
        <!--<div class="upper-background"></div>-->
        <canvas id="flappy" width="400" height="512"></canvas>
        <div class="lower-background">
          <img src="./img/line-divider.png" alt="line"/>
          <span class="button-block-header">Set Speed:</span>
          <div class="button-block">
            <div class="button-block-row">
              <button class="pixel-button" onclick="speed(60)">x1</button>
              <button class="pixel-button" onclick="speed(180)">x3</button>
            </div>
            <div class="button-block-row">
              <button class="pixel-button" onclick="speed(300)">x5</button>
              <button class="pixel-button" onclick="speed(0)">x100</button>
            </div>
          </div>
          <!--<a class="repo-link" href="https://github.com/Grinzzly" target="_blank">Check the source</a>-->

        </div>
      </div>
    </div>
    <a class="sign" href="https://simplexco.de/" target="_blank">
      <span class="written-by">written by </span>
      Grinzzly
    </a>
    <script src = './js/Bird-Brain.js'></script>
    <script src = './js/Game.js'></script>
  </body>
</html>
